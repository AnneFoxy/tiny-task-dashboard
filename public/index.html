<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Task Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Shared Tasks</h1>

    <section class="card">
      <ul id="taskList" class="taskList"></ul>

      <div class="addRow">
        <input id="newTask" type="text" placeholder="New task" autocomplete="off">
        <button id="addBtn" class="btn btnAdd" type="button">Add</button>
      </div>

      <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
