<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Task Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Shared Tasks</h1>

    <section class="card">
      <div style="margin-bottom:8px">
        <input id="searchBox" type="search" placeholder="Search tasks..." style="width:60%; padding:6px">
      </div>
      <ul id="taskList" class="taskList"></ul>

      <div class="addRow">
        <input id="newTask" type="text" placeholder="New task" autocomplete="off">
        <input id="newDue" type="date" style="margin-left:8px">
        <button id="addBtn" class="btn btnAdd" type="button">Add</button>
      </div>
      <div class="filterRow" style="margin-top:8px">
        <label for="filterSelect">Filter:</label>
        <select id="filterSelect" style="margin-left:8px">
          <option value="all">All</option>
          <option value="due_soon">Due soon (7d)</option>
          <option value="overdue">Overdue</option>
          <option value="no_due">No due date</option>
        </select>
      </div>

      <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
